  <!-- Loading Animation -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #F4F4EF;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .loading {
      text-align: center;
    }
    .loading-label {
      font-size: 16px;
      margin-top: 10px;
      animation: fade 1.5s infinite;
    }
    @keyframes fade {
      0% { opacity: 1; }
      50% { opacity: 0.4; }
      100% { opacity: 1; }
    }
  </style>
  <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
</head>

<body>
<div class="loading" id="loader">
  <lord-icon
          src="https://cdn.lordicon.com/fmpamzwr.json"
          trigger="loop"
          colors="primary:#000000,secondary:#ffc738,tertiary:#f24c00"
          style="width:200px;height:200px">
  </lord-icon>
  <p class="loading-label" id="loading-text">Loading...</p>
</div>

<script>
  const messages = [
    "Discovering new ways of making you wait...",
    "Please wait while we ignore you...",
    "Still faster than Windows update...",
    "Kindly hold on until I finish a cup of coffee...",
    "Don't panic, Just count to infinity..."
  ];
  let index = 0;
  const textElement = document.getElementById("loading-text");
  setInterval(() => {
    index = (index + 1) % messages.length;
    textElement.textContent = messages[index];
  }, 2000);

  // Injected by flutter build
  const serviceWorkerVersion = "1646036920";

  window.addEventListener('load', function () {
    _flutter.loader.loadEntrypoint({
      serviceWorker: {
        serviceWorkerVersion: serviceWorkerVersion,
      },
      onEntrypointLoaded: function (engineInitializer) {
        engineInitializer.initializeEngine().then(function (appRunner) {
          document.getElementById("loader")?.remove();
          appRunner.runApp();
        });
      }
    });
  });
</script>
</body>
